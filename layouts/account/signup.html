{%extends 'padrao.html' %}
{% load crispy_forms_tags %}

{%block 'titulo' %} Cadastro {%endblock%}

{%block 'conteudo'%}

<section>
    <div class="container">
        <br>
        <h2 class="jumbotrom">Cadastrar</h2>
        <br>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Realizar Cadastro no Site</h4>

                        <form class="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

{%endblock%}
