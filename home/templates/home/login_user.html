{%extends 'padrao.html' %}


{%block 'titulo' %} Login {%endblock%}

{%block 'conteudo'%}

<section>
    <div class="container">
        <br>
        <h2 class="jumbotrom">Login</h2>
        <br>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Realizar login</h4>

                        <form class="" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}">
                            <div class="mb-3">
                                <label for="user" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Seu usuario e seu nome cadastrado.</div>
                              </div>
                              <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha">
                              </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

{%endblock%}
